# Phase 1: Feature Engineering & Selection Configuration

# Feature Selection Settings
feature_selection:
  n_features: 50                # Number of top features to select
  primary_target: fwd_ret_5m    # Target to use for feature importance
  method: importance            # Method: 'importance' or 'correlation'
  min_importance: 0.001         # Minimum importance threshold (optional)

# Feature Engineering Settings
feature_engineering:
  # VAE (Variational Autoencoder) for latent features
  vae:
    enabled: true               # Set to false to skip VAE
    latent_dim: 10              # Number of latent features to create
    n_epochs: 50                # Training epochs
    batch_size: 64              # Batch size
    learning_rate: 0.001        # Learning rate
  
  # GMM (Gaussian Mixture Model) for regime detection
  gmm:
    enabled: true               # Set to false to skip GMM
    n_components: 3             # Number of regimes (3 = low/mid/high vol)
    covariance_type: full       # Covariance type: 'full', 'tied', 'diag', 'spherical'

# LightGBM Configuration for Feature Importance
# These are the Spec 2 optimized parameters
lightgbm:
  max_depth: 8
  num_leaves: 96
  min_child_weight: 0.5
  learning_rate: 0.03
  n_estimators: 1000
  subsample: 0.75
  colsample_bytree: 0.75
  reg_alpha: 0.1
  reg_lambda: 0.1
  subsample_freq: 1

# Early Stopping
early_stopping_rounds: 50

# Validation Split
validation_size: 0.2

# Random Seed (for reproducibility)
random_state: 42

