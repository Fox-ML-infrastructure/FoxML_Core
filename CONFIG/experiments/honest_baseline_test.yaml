# Honest Baseline Test - Non-Repainting Targets
# Tests forward return targets to get honest baseline scores (~0.52-0.54)
# Compare against peak/valley scores (0.763) to see repainting effect

experiment:
  name: honest_baseline_test
  description: "Test non-repainting forward return targets to establish honest baseline"

data:
  data_dir: data/data_labeled_v2/interval=5m
  symbols: [AAPL, MSFT, GOOGL, TSLA, NVDA]
  interval: 5m
  max_samples_per_symbol: 50000

targets:
  primary: fwd_ret_60m

# Module-specific overrides
feature_selection:
  top_n: 50
  model_families: [lightgbm, random_forest, neural_network]

target_ranking:
  min_samples: 100
  cross_sectional:
    min_cs: 10
    max_cs_samples: 1000

training:
  model_families: [lightgbm, random_forest, neural_network]
  cv_folds: 5
