always_exclude:
  regex_patterns:
  - ^tth_
  - ^tth_abs_
  - ^mfe_share_
  - ^mdd_share_
  - ^time_in_profit_
  - ^time_in_drawdown_
  - ^flipcount_
  - ^hit_direction_
  - ^hit_asym_
  - ^y_first_touch
  - ^y_
  - ^p_
  - ^max_return_
  - ^min_return_
  - ^excursion_
  - ^vol_at_t_
  - ^mfe_\d+m_
  - ^mdd_\d+m_
  - ^barrier_
  prefix_patterns:
  - barrier_
  - excursion_
  - flipcount_
  - hit_asym_
  - hit_direction_
  - max_return_
  - mdd_
  - mdd_share_
  - mfe_
  - mfe_share_
  - min_return_
  - time_in_drawdown_
  - time_in_profit_
  - tth_
  - tth_abs_
  - vol_at_t_
  keyword_patterns:
  - first_touch
  exact_patterns:
  - flipcount_60m
  - ret_zscore_10m
  - ret_zscore_15m
  - ret_zscore_30m
  - ret_zscore_5m
  - ret_zscore_60m
  - time_in_profit_60m
  - vol_clustering_15m
  - vol_over_vol_15m
  - vol_over_vol_60m
target_type_rules:
  forward_return:
    prefix_patterns:
    - fwd_ret_
    horizon_overlap:
      enabled: true
      exclude_if_ge: true
      exclude_all: true
  barrier:
    prefix_patterns:
    - tth_
    - tth_abs_
    - hit_direction_
    - hit_asym_
    - fwd_ret_
    keyword_patterns:
    - peak
    - valley
    - swing
    - first_touch
    - zigzag_high
    - zigzag_low
    horizon_overlap:
      enabled: true
      exclude_matching_horizon: true
      exclude_overlapping_horizon: true
  first_touch:
    use_barrier_rules: true
target_classification:
  forward_return:
    prefix: fwd_ret_
  barrier:
    prefix: y_will_
  first_touch:
    keyword: first_touch
    prefix: y_
horizon_extraction:
  patterns:
  - regex: (\d+)m
    multiplier: 1
  - regex: (\d+)h
    multiplier: 60
  - regex: (\d+)d
    multiplier: 1440
metadata_columns:
- ts
- datetime
- symbol
- interval
- source
- date
- time
- timestamp
config:
  exclude_metadata: true
  exclude_targets: true
  exclude_temporal_overlap: true
  verbose_logging: false
